<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Gitlab Deployment Information</title>
    <link rel="stylesheet" href="libs/awesomplete/awesomplete.min.css" />
    <link rel="stylesheet" href="libs/pico-css/pico.sand.min.css" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=manufacturing,markdown_copy,progress_activity"
    />
  </head>
  <body>
    <main class="container" style="width: 300px; padding: 0">
      <article style="margin: 0">
        <h4 class="title" id="title">
          Deployment Information
          <div id="loader" style="display: none">
            <span
              class="material-symbols-outlined rotating"
              style="font-size: 1rem"
            >
              progress_activity
            </span>
          </div>
        </h4>
        <details id="gitlabToken" name="gitlab-token">
          <summary>Gitlab Token (optional)</summary>
          <input type="password" id="tokenInput" />
          <br />
          <fieldset class="show-password">
            <label>
              <input
                id="revealPassword"
                name="reveal-password"
                type="checkbox"
                role="switch"
              />
              Show token
            </label>
          </fieldset>
          <br />
          <button class="secondary" id="saveTokenBtn" style="width: 100%">
            Save Token
          </button>
          <hr />
        </details>
        <form id="formData">
          <input
            id="dateTime"
            type="datetime-local"
            name="datetime-local"
            aria-label="Datetime local"
            aria-describedby="date-time-helper"
            required
          />
          <small id="date-time-helper">Deployment Time</small>
          <br />
          <input placeholder="Pipeline" type="text" id="pipeline" required />
          <br />
          <input
            placeholder="Source Tag"
            class="awesomplete"
            type="text"
            id="fromTag"
            required
          />
          <br />
          <input
            placeholder="Target Tag"
            class="awesomplete"
            type="text"
            id="toTag"
            required
          /><br />
          <button id="generateBtn" class="btn" type="submit">
            <span class="material-symbols-outlined"> manufacturing </span>
            Generate Info
          </button>
        </form>
        <div id="output" style="margin-top: 12px"></div>
        <div id="copyButton">
          <button id="copyConfluence">Copy for Confluence</button>
          <button id="copySlack">Copy for Slack</button>
        </div>
      </article>
    </main>
    <script src="popup.js"></script>
    <script src="libs/awesomplete/awesomplete.min.js" defer></script>
  </body>
</html>
